# shiro\u914D\u7F6E
shiro.loginUrl=/home/login
# \u767B\u9646\u6210\u529F\u540E\u91CD\u5B9A\u5411\u5730\u5740
shiro.successUrl=/
# \u4E3A\u8BA4\u8BC1\u8BF7\u6C42\u8DF3\u8F6C\u5730\u5740
shiro.unauthorizedUrl=/error/unauth
# \u5BC6\u7801\u91CD\u8BD5\u6B21\u6570
shiro.retryCount=5
# \u5BC6\u7801\u9A8C\u8BC1\u7B97\u6CD5for example, SHA-256, MD5, etc.
shiro.algorithmName=MD5
# AuthenticationTokeny\u6839\u636E\u9A8C\u8BC1\u7B97\u6CD5\u7684\u9A8C\u8BC1\u6B21\u6570
shiro.iterations=1024
# session\u8D85\u65F6\u65F6\u95F430\u5206\u949F
shiro.session-timeout=1800
# \u8BBE\u7F6ECookie\u7684\u57DF\u540D \u9ED8\u8BA4\u7A7A\uFF0C\u5373\u5F53\u524D\u8BBF\u95EE\u7684\u57DF\u540D
shiro.cookie.domain=
# \u8BBE\u7F6Ecookie\u7684\u6709\u6548\u8BBF\u95EE\u8DEF\u5F84
shiro.cookie.path=/
# \u8BBE\u7F6EHttpOnly\u5C5E\u6027
shiro.cookie.httpOnly=true
# \u8BBE\u7F6ECookie\u7684\u8FC7\u671F\u65F6\u95F4\uFF0C\u5929\u4E3A\u5355\u4F4D
shiro.cookie.maxAge=30

